<main class="min-h-screen flex flex-wrap">
    <div class="flex align-items-center justify-content-between flex-shrink-0 w-full bg-white" style="height:60px">
        <img src="assets/images/logos/im_cabecalho_site.png" alt="logo-cabecalho" height="30" class="logo-cabecalho">

        <div class="flex m-auto">
            <img [src]="getIcon()" alt="icon">
            <span class="ml-4 font-bold">{{ getTitle() }}</span>
        </div>
    </div>

    <div class="flex align-items-center justify-content-center flex-shrink-0 w-full bg-white" style="height:60px">
        <div class="head-title flex flex-column relative flex-auto">

            <div class="w-100 border-top-1 border-right-1 border-bottom-1 surface-border bg-white z-1"
                style="height: 60px;">
                <div class="flex justify-content-start my-2 mx-2">
                    <a pRipple
                        class="cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3"
                        pStyleClass="#app-sidebar-1" enterClass="hidden" enterActiveClass="fadeinleft"
                        leaveToClass="hidden" leaveActiveClass="fadeoutleft" [hideOnOutsideClick]="true">
                        <i class="pi pi-bars text-4xl"></i>
                    </a>
                    <span class="p-input-icon-left" [style]="{'left': '8rem'}" *ngIf="showRouterService.showIcons">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText class="border-none w-10rem sm:w-20rem" placeholder="Pesquisar">
                    </span>

                    <span class="icon-back flex gap-2 align-items-center p-2 cursor-pointer" (click)="backRoute()"
                        *ngIf="!showRouterService.showIcons">
                        <i class="pi pi-chevron-circle-left"></i>
                        <span>Voltar</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="app-sidebar-2" class="sidebar bg-white h-screen hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 select-none" style="width:233px">
        <aside class="sidebar">
            <nav class="menu-box lg:relative z-1">
                <ul class="list-menu list-none p-3 lg:py-3 lg:px-2 m-0 border-0 ">
                    <li>
                        <a pRipple
                            class="flex flex-wrap lg:justify-content-center cursor-pointer p-3 border-round  transition-duration-150 transition-colors">
                            <img src="assets/images/logos/im_logo.svg" alt="logo-menu" [style]="{'width': '3.5rem'}">
                        </a>
                    </li>

                    <li routerLinkActive="active" class="color-active">
                        <a pRipple class="flex align-items-center cursor-pointer p-3  border-round 
                            transition-duration-150 transition-colors" pStyleClass="@next" enterClass="hidden"
                            enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16.58" height="19.896"

                            <span class="font-medium inline" >Gestão de Contratos</span>
                            <i class="pi pi-chevron-down ml-auto"></i>
                        </a>
                        <ul
                          class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                          <li>
                            <a pRipple class="flex align-items-center justify-content-start cursor-pointer p-1
                                transition-duration-150 transition-colors">
                              <span class="font-medium inline" routerLinkActive="active" routerLink="/contratos">Lista de Contratos</span>
                            </a>
                          </li>
                        </ul>

                        </a>
