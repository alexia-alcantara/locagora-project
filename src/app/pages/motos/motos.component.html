<div class="grid align-items-baseline">
    <div class="col-9">
        <div class="grid">
            <div class="col-12 md:col-6 xl:col-4 p-2" *ngFor="let moto of motos">
              <div class="surface-card p-3 border-round-lg">
                <div class="flex justify-content-between align-items-center mb-3">
                  <div>
                    <span class="block text-900 font-medium font-title align-items-center mb-1">{{ moto.nome }}</span>
                  </div>
                  <div class="flex align-items-center justify-content-between flex-column">
                    <i class="pi pi-times text-gray-400 text-md font-bold mb-3"></i>
                    <i class="pi pi-pencil text-gray-400 text-md font-bold"></i>
                  </div>
                </div>
                <div class="p2">
                  <img [src]="moto.imagem" alt="" class="img-moto">
                </div>
              </div>
            </div>
          </div>
          
    </div>
    <div class="col-3 text-right">
        <button pButton pRipple label="Adicionar Moto" icon="pi pi-plus" routerLink="./detalhe-moto" class="p-button p-button-principal p-button-rounded" ></button>
    </div>
</div>
